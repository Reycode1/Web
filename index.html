<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rey Network</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:#0b0f17;color:white}

.nav{display:flex;justify-content:space-between;padding:15px 30px;background:#111}
.nav button{padding:8px 12px;background:#5865F2;border:none;color:white;border-radius:8px}

.hero{padding:70px;text-align:center;background:linear-gradient(120deg,#5865F2,#00c6ff)}

section{padding:50px;text-align:center}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px;margin-top:20px}

.card{background:#111827;padding:15px;border-radius:12px}

.owner{color:#ff4d4d;font-weight:bold}
.premium{color:gold;font-weight:bold}

.panel{
 position:fixed;
 right:20px;
 bottom:20px;
 background:#111;
 padding:15px;
 border-radius:12px;
 width:250px;
 display:none;
}
.panel input, .panel select{
 width:100%;
 margin-top:5px;
 padding:5px;
}
</style>
</head>

<body>

<div class="nav">
  <b>Rey Network</b>
  <button onclick="login()">Login Discord</button>
</div>

<div class="hero">
  <h1>Prototype Platform</h1>
  <p id="welcome">Not logged in</p>
</div>

<section>
<h2>Download</h2>
<div class="grid">
  <div class="card">
    Free Script<br><br>
    <button onclick="download(false)">Download</button>
  </div>

  <div class="card">
    Premium Script<br><br>
    <button onclick="download(true)">Download</button>
  </div>
</div>
</section>

<section>
<h2>Activity Log</h2>
<div id="logs"></div>
</section>

<!-- OWNER PANEL -->
<div class="panel" id="panel">
  <h3>Owner Panel</h3>
  <input id="target" placeholder="Username">
  <select id="role">
    <option value="member">Member</option>
    <option value="premium">Premium</option>
    <option value="banned">Banned</option>
  </select>
  <button onclick="setRole()">Apply</button>
</div>

<script>
let user = null;
let role = "member";

/*
=====================
LOGIN
=====================
*/
function login(){
  const name = prompt("Masukan nama Discord");

  if(!name) return;

  user = name;

  // AUTO OWNER
  if(name === "Rey"){
    role = "owner";
    document.getElementById("panel").style.display="block";
  } else {
    role = localStorage.getItem("role_"+name) || "member";
  }

  updateUI();
  log("Login: "+name);
}

/*
=====================
UPDATE UI
=====================
*/
function updateUI(){
  let badge = "";
  if(role==="owner") badge = " <span class='owner'>(OWNER)</span>";
  if(role==="premium") badge = " <span class='premium'>(PREMIUM)</span>";
  if(role==="banned") badge = " (BANNED)";

  document.getElementById("welcome").innerHTML =
    "Welcome "+user + badge;
}

/*
=====================
DOWNLOAD
=====================
*/
function download(premium){
  if(!user){
    alert("Login dulu");
    return;
  }

  if(role==="banned"){
    alert("Lu di ban");
    return;
  }

  if(premium && role!=="premium" && role!=="owner"){
    alert("Butuh premium");
    return;
  }

  log(user+" download script");
}

/*
=====================
SET ROLE (OWNER)
=====================
*/
function setRole(){
  const t = document.getElementById("target").value;
  const r = document.getElementById("role").value;

  localStorage.setItem("role_"+t, r);
  log("Owner set "+t+" jadi "+r);
}

/*
=====================
LOG
=====================
*/
function log(text){
  const div = document.getElementById("logs");
  div.innerHTML += "<p>"+text+"</p>";
}
</script>

</body>
</html>
